<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: pink;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        
        a:active {
            color: #f84dab;
        }

        a:before {
            content: '-> ';
        }

        a:active:after {
            content: ' <-';
        }  

    </style>
</head>
