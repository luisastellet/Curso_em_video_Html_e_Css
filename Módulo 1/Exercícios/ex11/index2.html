<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="midia/capa.avif" height="315px" width="560px">
        <source src="midia/Video1.mp4" type="video/mp4">
        <source src="midia/Video1.webm" type="video/webm">
        <p>Seu navegador não tem compatilidade com reprodução de vídeo</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo é do próprio Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/j6Hz_gdqS1k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo é do próprio Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
